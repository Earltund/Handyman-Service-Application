name: handyman_service_appv2
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  pin_code_fields: ^7.3.0
  flutter_rating_bar: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  table_calendar: ^3.0.6
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: SF Pro
      fonts: 
        - asset: assets/fonts/SFProSemibold.ttf
          weight: 600
        - asset: assets/fonts/SFProRegular.ttf
          weight: 400
        - asset: assets/fonts/SFProMedium.ttf
          weight: 500
    - family: Manrope
      fonts: 
        - asset: assets/fonts/ManropeMedium.ttf
          weight: 500
